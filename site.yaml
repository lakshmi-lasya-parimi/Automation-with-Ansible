---
  - hosts: all
    gather_facts: yes

  - hosts: HAproxy
    become: yes
    tasks:
      - name: Install HAproxy
        apt:
          name: haproxy
          update_cache: yes
          state: present

      - name: Configuring HAproxy to use as a load balancer
        copy:
           src: /haproxy.cfg
           dest: /etc/haproxy/haproxy.cfg
        notify: Restart haproxy

    handlers:
           - name: restart haproxy
             systemd:
                   name: haproxy
                   state: restarted


  - name: deploy flask app
    hosts: webservers
    become: yes
    tasks:
      - name: update apt cache
        apt:
          update_cache: yes

      - name: Install Python3
        apt:
          state: latest

      - name: install  python3-pip
        apt:
          state: latest

      - name: installing virtual environment python3-venv
        become: yes
        apt:
          name: python3-venv
          state: latest

      - name: Create Flask app directory
        file:
          path: /home/ubuntu/flask-app
          state: directory
          owner: ubuntu
          group: ubuntu

      - name: Create virtual environment
        command: python3 -m venv /home/ubuntu/venv

      - name: Activate virtual environment
        shell: . /home/ubuntu/flask-app/venv/bin/activate

      - name: Install Flask
        become: yes
        pip:
          name: flask
          state: latest

      - name: copy flask file and change directory
        copy:
          src: app.py
          dest: /home/ubuntu/flask-app/app.py
          mode: '0755'

      - name: change directory
        shell: cd /home/ubuntu/flask-app

      - name: Start and execute Flask app
        shell: nohup  python3 /home/ubuntu/flask-app/app.py
        async: 500
        poll: 0


